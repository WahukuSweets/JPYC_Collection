<!DOCTYPE html>

    </div>

        <div class="col-3 offset-2">

        </div>
        <div class="col-3">
            <div><img src="assets/img/jpyc3.png" height="50%" style="width: 48%;">
                <h2 style="font-size: 2vw;margin-top: 20px;">JPYC</h2>
                <h2 id="jpycstatus" style="font-size: 2vw;">持ってません</h2>
            </div>
        </div>
        <div class="col-3">
            <div><img src="assets/img/polygon3.png" height="50%" style="width: 50%;">

    <div class="row">
        <div class="col text-right">

                    <p id="jct"><span style="text-decoration: underline;">JPYCの貢献者にはJCTが配布されます</span></p>
                </a></div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="wallet-popup">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">ウォレットを選択</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div style="text-align: center;"><a href="javascript:loadwallet()"><img src="assets/img/mm-logo.svg"></a></div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
